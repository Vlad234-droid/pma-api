apiVersion: v1
kind: Secret
metadata:
  name: pma-api-secrets
type: Opaque
data:
  IDENTITY_CLIENT_ID: {{ .Values.IDENTITY_CLIENT_ID | b64enc }}
  IDENTITY_CLIENT_SECRET: {{ .Values.IDENTITY_CLIENT_SECRET | b64enc }}
  PMA_DB_URL: {{ .Values.PMA_DB_URL | b64enc }}
  PMA_DB_USERNAME: {{ .Values.PMA_DB_USERNAME | b64enc }}
  PMA_DB_PASSWORD: {{ .Values.PMA_DB_PASSWORD | b64enc }}
